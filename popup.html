<!doctype html>
<html>
  <head>
    <title>New Comics Popup</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="title">New Comics</div>
    <div class="text-center">
      <button>Add current comic</button>
    </div>
    <div class="container">
        <div class="wrapper">
          <img src="http://readcomiconline.to/Uploads/Etc/4-12-2017/32567443071108.jpg">
          <span>Injustice 2</span>
        </div>
    </div>

    <div>
      <span style="color: white">Choose a color</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="white">White</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
  </body>
</html>
